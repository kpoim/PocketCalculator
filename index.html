<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Pocket Calculator</title>
</head>

<body>
    <main>
        <div id="device">
            <h3 id="title">Pocket Calculator</h3>
            <div id="screen">
                <div id="screenrow1">0</div>
                <div id="screenrow2"></div>
            </div>
            <div id="board">
                <button class="btn" id="AC">AC</button>
                <button class="btn" id="CE">CE</button>
                <button class="btn operator" id="divide" value="/">/</button>
                <button class="btn operator" id="multiply" value="*">x</button>
                <button class="btn value" id="seven" value="7">7</button>
                <button class="btn value" id="eight" value="8">8</button>
                <button class="btn value" id="nine" value="9">9</button>
                <button class="btn operator" id="minus" value="-">-</button>
                <button class="btn value" id="four" value="4">4</button>
                <button class="btn value" id="five" value="5">5</button>
                <button class="btn value" id="six" value="6">6</button>
                <button class="btn operator" id="plus" value="+">+</button>
                <button class="btn value" id="one" value="1">1</button>
                <button class="btn value" id="two" value="2">2</button>
                <button class="btn value" id="three" value="3">3</button>
                <button class="btn" id="equals">=</button>
                <button class="btn value" id="zero" value="0">0</button>
                <button class="btn" id="point" value=".">.</button>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
